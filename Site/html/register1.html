<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="register1.css">
    <title>Registre</title>
</head>
<body>
    <div class="head">
        <header>
            <a href="Accueil1.html"><i class="fa-solid fa-house" onclick="ff()" onkeyup="fc()"></i></a>
            <i class="fa-solid fa-egg"></i>
            <i class="fa-solid fa-bowl-food"></i>
            <i class="fa-solid fa-mug-hot"></i>
            <i class="fa-solid fa-wine-bottle"></i>
            <i class="fa-solid fa-utensils"></i>
        </header>
    </div>
    
    <section id="Connexion">
        <div class="container">
            <div class="pageBleu">
                <div class="Bleu">
                    
                </div>
            </div>
            <div class="pageBlanche">
                <h1>
                    Register
                </h1>
                <p>Inscrivez vous pour une expérience culinaire à nul autre pareil.</p>
                <form>
                    <div class="input-group">
                        <input type="text" aria-label="Nom" placeholder="Nom"><br>
                    </div>
                    <div class="input-group">
                        <input type="text" aria-label="Prenoms" placeholder="Prenoms"><br>
                    </div>
                    <div class="input-group">
                        <input type="email" aria-label="Email" placeholder="Adresse mail">
                    </div>
                    <div class="input-group">
                        <input type="password" aria-label="Password" placeholder="Mot de passe">
                    </div>
                    <div class="input-group">
                        <input type="password" aria-label="Password" placeholder="Comfirmer le Mot de passe">
                    </div>
                    <div class="input-check">
                        <div>
                            <input type="checkbox" id="check" aria-label="">
                            <label for="check">Accepter les conditons d'utilisations.</label>
                        </div>
                        <div>
                            <a href="#">Voir nos Conditions d'utilisation</a>
                        </div>

                    </div>
                    <div class="input-group">
                        <input type="submit" value="S'inscrire">
                    </div>
                    <div class="reseau">
                        <i class="fa-brands fa-google"></i>
                        <span>Se connecter avec Google</span>
                    </div>
                    <div class="inscrit">
                        Vous avez déjà un compte ? 
                        <a href="login1.html"> Se connecter </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="heade">
        <footer>
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-egg"></i>
            <i class="fa-solid fa-bowl-food"></i>
            <i class="fa-solid fa-mug-hot"></i>
            <i class="fa-solid fa-wine-bottle"></i>
            <i class="fa-solid fa-utensils"></i>
        </footer>
    </div>
</body>
</html>
